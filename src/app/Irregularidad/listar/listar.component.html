<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align:center">Irregularidades</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="text-align: center;">ID</th>
                        <th style="text-align: center;">NOMBRE</th>
                        <th style="text-align: center;">DESCRIPCION</th>
                        <th>ID_TICKET</th>
                        <th style="text-align: center;">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let irregularidad of irregularidades" class="text-center">
                        <td>{{irregularidad.id_irregularidad}}</td>
                        <td>{{irregularidad.nombre}}</td>
                        <td>{{irregularidad.descripcion}}</td>
                        <td>{{irregularidad.id_ticket}}</td>
                        <td>
                            <button (click)="editar(irregularidad)" class="btn btn-warning" style="margin-right: 10px;">Editar</button>
                            <button (click)="eliminar(irregularidad)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

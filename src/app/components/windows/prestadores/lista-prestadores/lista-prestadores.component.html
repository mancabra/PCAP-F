<div class="row d-flex justify-content-center mt-2">
  <div class="col">
    <div class="card">
      <div class="d-flex justify-content-end align-items-middle search-container">
        <div class="search">
          <i id="input-icon" class="bi bi-search"></i>
          <input type="text" placeholder="PRESTADOR" class="form-group input-field">
        </div>
        <button id="search-btn" class="btn">BUSCAR</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-borderless text-center align-middle">
        <thead class="table-header">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Proyecto</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr *ngFor="let pres of prestadores">
            <td>{{ pres.id_prestador }}</td>
            <td>{{ pres.nombre }}</td>
            <td>{{ pres.apellidoP }} {{ pres.apellidoM}}</td>
            <td id="email">{{ pres.correo }}</td>
            <td>{{ pres.telefono }}</td>
            <td>{{ pres.proyectoDTO.nombre }}</td>
            <td>
              <button class="btn sel-btn" title="Seleccionar" (click)="seleccionarPrestador(pres)">
                <i class="bi bi-check-circle-fill"></i>
              </button>
            </td>
            <td>
              <button class="btn del-btn" title="Eliminar" (click)="eliminarPrestador(pres.id_prestador)">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

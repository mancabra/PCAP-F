<div class="container mt-5">
  <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar
    Evento</button>
  <full-calendar [events]="events" [options]="calendarOptions"></full-calendar>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="title"
              [(ngModel)]="event.title">
          </div>
          <div class="mb-3">
            <label for="start" class="form-label">Inicio</label>
            <input type="date" class="form-control" id="start" name="start" [(ngModel)]="event.start">
          </div>
          <div class="mb-3">
            <label for="end" class="form-label">Fin</label>
            <input type="date" class="form-control" id="end" name="end" [(ngModel)]="event.end">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="description" name="description" aria-describedby="title"
              [(ngModel)]="event.description">
          </div>
          <!--  <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="url" name="url" aria-describedby="url"
                            [(ngModel)]="event.url">
                    </div> -->
        </form>
      </div>
      <div class=" modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarEvento()">Guardar</button>
      </div>
    </div>
  </div>
</div>

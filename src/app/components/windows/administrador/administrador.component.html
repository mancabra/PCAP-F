<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <h1>Panel de administrador</h1>
    </div>

    <div class="d-flex mt-3">
        <div class="card menu" style="width: 18rem;">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action"
                    [class.active]="isActive('Gestores')" (click)="setActive('Gestores')"><i
                        class="bi bi-grid-fill me-2"></i>Gestores</button>
                <button type="button" class="list-group-item list-group-item-action"
                    [class.active]="isActive('Prestadores')" (click)="setActive('Prestadores')"> <i
                        class="bi bi-heart-fill me-2"></i>Prestadores</button>
            </div>
        </div>

        <div class="col-10 ms-4">
            <div *ngIf="show === 'Gestores'">
                <app-gestores></app-gestores>
            </div>
            <div *ngIf="show === 'Prestadores'">
                <app-prestadores></app-prestadores>
            </div>
        </div>
    </div>
</div>
